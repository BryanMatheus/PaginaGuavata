<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Agregar imagen</title>
</head>
<body>
    <h1>Agregar imagen</h1>
    <form action="{{ url_for('contactanos.add') }}" method="post" enctype="multipart/form-data">
        <label for="nombrecon">Nombre:</label>
        <input type="text" id="nombrecon" name="nombrecon" required>
        <label for="correocon">Correo:</label>
        <input type="text" id="correocon" name="correocon" required>
        <label for="r1">¿Como te pareció la historia de Guavatá?:</label>
        <input type="text" id="r1" name="r1">
        <label for="r2">¿Que opinas sobre las imagenes presentadas?:</label>
        <input type="text" id="r2" name="r2">
        <label for="r3">¿Como valoras la cultura de Guavatá?:</label>
        <input type="text" id="r3" name="r3">
        <label for="r4">¿Que mas te gustaria conocer?:</label>
        <input type="text" id="r4" name="r4">
        <label for="r5">¿Te gusto todo lo que encontraste aqui?:</label>
        <input type="text" id="r5" name="r5">
        <label for="comen">Comentarios adicionales:</label>
        <input type="text" id="comen" name="comen">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
