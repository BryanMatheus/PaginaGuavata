<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Editar imagen</title>
</head>
<body>
    <div class="container2"> 
        <div class="sidebar">
            <h2>Administrador</h2>
            <a href="{{ url_for('pagina.admingal') }}">
                <i class="bi bi-images"></i> Galería
            </a>
            <a href="{{ url_for('galeria.add') }}">
                <i class="bi bi-plus-circle"></i> Agregar Imagen
            </a>
            <a href="{{ url_for('pagina.admincon') }}">
                <i class="bi bi-envelope"></i> Contactanos
            </a>
            <a href="{{ url_for('auth.logout') }}" class="logout-link">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>
        </div>
        <div class="content2">
            <h2 class="header">Editar imagen</h2>
            <form action="{{ url_for('galeria.edit', id=galeria.id) }}" method="post" enctype="multipart/form-data">
                <label for="title">Titulo:</label>
                <input type="text" id="title" name="title" value="{{ galeria.title }}" required>
                <label for="descrip">Descripción:</label>
                <textarea id="descrip" name="descrip" rows="4" required>{{ galeria.descrip }}</textarea>
                <label for="imagenes">Nombre imagen: "{{ galeria.imagenes }}"</label>
                <input type="file" id="imagenes" name="imagenes">
                <button type="submit">Actualizar imagen</button>
            </form>
        </div>
    </div>    
</body>
</html>
