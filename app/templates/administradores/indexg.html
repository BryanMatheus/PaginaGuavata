<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Galería</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Administrador</h2>
            <a href="{{ url_for('pagina.admingal') }}">
                <i class="bi bi-images"></i> Galería
            </a>
            <a href="{{ url_for('galeria.add') }}">
                <i class="bi bi-plus-circle"></i> Agregar Imagen
            </a>
            <a href="{{ url_for('pagina.admincon') }}">
                <i class="bi bi-envelope"></i> Contactanos
            </a>
            <a href="{{ url_for('auth.logout') }}" class="logout-link">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>
        </div>
        <div class="content">
            <div class="header">
                <h2>Galería</h2>
            </div>
            <div class="card-grid2">
                {% for galeria in data %}
                <div class="card2">
                    <div class="card-body2">
                        <h3>ID: {{ galeria.id }}</h3>
                        <p><strong>Título:</strong> {{ galeria.title }}</p>
                        <p><strong>Descripción:</strong> {{ galeria.descrip }}</p>
                        <p><strong>Nombre de la Imagen:</strong> {{ galeria.imagenes }}</p>
                        <a href="{{ url_for('galeria.edit', id=galeria.id) }}" class="edit-icon">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a href="{{ url_for('galeria.delete', id=galeria.id) }}" class="delete-icon">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="footer">
                <p>Total imagenes: {{ data|length }}</p>
            </div>
        </div>
    </div>    
</body>
</html>
